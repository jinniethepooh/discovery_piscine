<!DOCTYPE html>
<html>
    <head>
        <style>

            table {
                width: 100%;
                height: 200px;
            }
            tr {
                display: flex;
                width: 100%;
                height: 100%;
            }
            td {
                display: flex;
                width: 50%;
                height: 50%;
                align-items: center;
                border: 1px solid black;
            }

        </style>
    </head>
    <body>
        <table>
            <div>
                <tr>
                    <td style="background-color:azure">First cell</td>
                    <td style="background-color:steelblue">Second cell</td>
                </tr>
            </div>
        </table>
    </body>
</html>
